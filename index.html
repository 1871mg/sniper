<script type="text/javascript">

game.newLoop('game', function () {
  game.fill('#D9D9D9');
  fire = false;
  drawFon();
  drawTop();
  drawInterface();
  if (fire) {
    fireTop();
    }
});

game.newLoop('menu', function () {
  //game.body.style.backgroundImage = "url('levels/level1/fon.png')";
  game.fill('white');
  drawMenu();
});

game.startLoop('menu');

</script>
